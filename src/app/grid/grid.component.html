<ng-container *ngIf="items">
  <ng-container *ngFor="let item of items; trackBy: trackByFn">
    <ng-container [ngSwitch]="appearance">
      <ng-container *ngSwitchCase="'minimal'">
        <app-minimal [pokemon]="item.pokemon"></app-minimal>
      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
