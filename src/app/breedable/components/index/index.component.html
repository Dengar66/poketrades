<header class="view-header">breedables</header>
<div class="view-addional-content">
  <app-changer (selectionChanged)="changeGrid($event)"></app-changer>
  <label>
    <input type="checkbox" [formControl]="toggleInactivesControl" (change)="changeGridInactives()">Hide unowned
  </label>
</div>
<aside class="view-sidebar">
  <ul class="sub-navi" *ngIf="worksheets">

    <app-sub-navi-item [link]="['/'+spreadsheetId, 'breedables', worksheet.title | slugify]"
                       *ngFor="let worksheet of worksheets"
                       [text]="worksheet.title"
                       [meta]="worksheet.ownedEntries +'/'+worksheet.data.length">
    </app-sub-navi-item>
  </ul>
</aside>
<div class="view-content">
  <router-outlet></router-outlet>
</div>
