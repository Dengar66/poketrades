<div *ngIf="isLoading" [class.pause-animation]="errored" class="Loading-wrapper">
  <div class="ball">
    <div class="top">
      <div class="top-color"></div>
    </div>
    <div class="bottom">
      <div class="bottom-color"></div>
    </div>

    <div class="Line"></div>
    <div class="Button"></div>
  </div>

</div>
