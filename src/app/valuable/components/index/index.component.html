<header class="view-header">valuables</header>
<div class="view-addional-content">
  <app-grid-controller></app-grid-controller>
</div>
<aside class="view-sidebar">
  <ul class="sub-navi" *ngIf="worksheets">

    <app-sub-navi-item [link]="['/'+spreadsheetId, 'valuables', worksheet.title | slugify]"
                       *ngFor="let worksheet of worksheets"
                       [text]="worksheet.title"
                       [meta]="''+worksheet.data?.length">
      <app-item [slug]="worksheet.config.iconSlug | slugify"></app-item>
    </app-sub-navi-item>

  </ul>
</aside>
<div class="view-content">
  <router-outlet></router-outlet>
</div>
