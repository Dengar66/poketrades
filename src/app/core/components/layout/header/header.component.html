<ng-container *ngIf="spreadsheetData">
  <div class="App-title">
    {{spreadsheetData.title ? spreadsheetData.title : 'Pok√©trades' }}
  </div>

  <nav class="App-navigation">
    <div class="nav-wrapper">
      <ul>
        <li><a routerLink="/change-spreadsheet">Change Spreadsheet</a></li>
        <li *ngIf="spreadsheetData.hasBreedables">
          <a routerLinkActive="selected"
             [routerLink]="['/'+ spreadsheetData.id,'breedables', 'overview']">Breedables</a>
        </li>
        <li *ngIf="spreadsheetData.hasValuables">
          <a routerLinkActive="selected" [routerLink]="['/'+ spreadsheetData.id,'valuables', valuablesLink | slugify]">Valuables</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
